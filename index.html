<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="arrayInput">Enter numbers (comma-separated):</label>
                <input type="text" id="arrayInput" placeholder="e.g., 64, 34, 25, 12, 22, 11, 90">
                <button id="generateRandom">Generate Random</button>
            </div>
            
            <div class="algorithm-group">
                <label for="algorithmSelect">Choose Algorithm:</label>
                <select id="algorithmSelect">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>
            
            <div class="control-buttons">
                <button id="startSort">Start Sorting</button>
                <button id="resetArray">Reset</button>
                <button id="pauseResume">Pause</button>
            </div>
            
            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="1" max="100" value="50">
                <span id="speedValue">50</span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <span>Comparisons: </span>
                <span id="comparisons">0</span>
            </div>
            <div class="stat">
                <span>Swaps: </span>
                <span id="swaps">0</span>
            </div>
            <div class="stat">
                <span>Time: </span>
                <span id="timeElapsed">0ms</span>
            </div>
        </div>
        
        <div class="visualization-container">
            <div id="arrayContainer"></div>
        </div>
        
        <div class="algorithm-info">
            <h3 id="algorithmName">Bubble Sort</h3>
            <p id="algorithmDescription">Bubble Sort repeatedly steps through the list, compares adjacent elements and swaps them if they are in the wrong order.</p>
            <div class="complexity">
                <span>Time Complexity: </span>
                <span id="timeComplexity">O(nÂ²)</span>
                <span> | Space Complexity: </span>
                <span id="spaceComplexity">O(1)</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

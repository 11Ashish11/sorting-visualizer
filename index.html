<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        
        <div class="controls">
            <div class="input-section">
                <label for="arrayInput">Enter numbers (comma-separated):</label>
                <input type="text" id="arrayInput" placeholder="e.g., 64, 34, 25, 12, 22, 11, 90">
                <button id="generateRandom">Generate Random</button>
            </div>
            
            <div class="algorithm-section">
                <label for="algorithmSelect">Choose Algorithm:</label>
                <select id="algorithmSelect">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>
            
            <div class="control-buttons">
                <button id="startSort">Start Sorting</button>
                <button id="pauseResume" disabled>Pause</button>
                <button id="resetArray">Reset</button>
            </div>
            
            <div class="speed-control">
                <label for="speedSlider">Speed:</label>
                <input type="range" id="speedSlider" min="1" max="100" value="50">
                <span id="speedValue">50</span>
            </div>
        </div>
        
        <div class="visualization">
            <div id="arrayContainer" class="array-container"></div>
        </div>
        
        <div class="info-panel">
            <div class="stats">
                <h3>Statistics</h3>
                <p>Comparisons: <span id="comparisons">0</span></p>
                <p>Swaps: <span id="swaps">0</span></p>
                <p>Time: <span id="timeElapsed">0ms</span></p>
            </div>
            
            <div class="sorted-result">
                <h3>Sorted Array</h3>
                <div id="sortedNumbers" class="sorted-numbers"></div>
            </div>
            
            <div class="algorithm-info">
                <h3 id="algorithmName">Bubble Sort</h3>
                <p id="algorithmDescription">Bubble Sort repeatedly steps through the list, compares adjacent elements and swaps them if they are in the wrong order.</p>
                <p><strong>Time Complexity:</strong> <span id="timeComplexity">O(nÂ²)</span></p>
                <p><strong>Space Complexity:</strong> <span id="spaceComplexity">O(1)</span></p>
            </div>
        </div>
    </div>
    
    <!-- IMPORTANT: Use type="module" for ES6 modules -->
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
